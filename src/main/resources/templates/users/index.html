<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coton Tchad</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->


</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
<ul class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li class="active">Users</li>
</ul>
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div align="left">
                    <div class="panel-heading">Users <a th:href="@{/users/add}" class="btn btn-primary"><span
                            class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></div>
                </div>

                <input class="form-control" id="myInput" type="text" placeholder="Search.." />

                <table id="myTable1" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="myTable">
                    <div th:if="!${#lists.isEmpty(users)}">
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.fullName}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <div class="btn-group" role="group" aria-label="...">
                                    <a th:href="${'/users/view/' + user.id}" class="btn btn-info"><span
                                            class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
                                    <a th:href="${'/users/edit/' + user.id}" class="btn btn-success"><span
                                            class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                                    <a th:href="${'/users/delete/' + user.id}" class="btn btn-danger"><span
                                            class="glyphicon glyphicon-remove" aria-hidden="true" onclick="return confirm('Are you sure') "></span></a>
                                </div>
                            </td>
                        </tr>
                    </div>
                    <div th:if="${#lists.isEmpty(users)}">
                        <tr>
                            <td>No users exists!</td>
                        </tr>
                    </div>
                    </tbody>
                </table>
                <hr/>

                <ul class="nav nav-pills">
                    <li class="nav-item"
                        th:each="i : ${#numbers.sequence(0,users.totalPages-1)}">
                        <a  th:href="@{http://localhost:8080/users/(page=${i})}" th:text="${i}" class="nav-link"
                           th:classappend="${currentPage}==${i}?'active':'' "></a>
                    </li>


                </ul>
            </div>
        </div>


    </div>
</div>
<!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</body>
</html>
