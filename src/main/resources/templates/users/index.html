<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>WEB CRM Coton Tchad</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <!-- Bootstrap core CSS     -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Animation library for notifications   -->
    <link href="/assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="/assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/assets/css/demo.css" rel="stylesheet"/>


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'/>
    <link href="/assets/css/pe-icon-7-stroke.css" rel="stylesheet"/>

</head>

<body>

<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="../static/assets/img/back.jpeg">

        <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->


        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    Coton Tchad
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>Home</p>
                    </a>
                </li>
                <li>
                <li class="active">
                    <a href="users/index.html">
                        <i class="pe-7s-user"></i>
                        <p>Gestion Utilisataeurs</p>
                    </a>
            </li>

                </li>
                <li>

                    <a href="#">
                        <i class="pe-7s-note2"></i>
                        <p>Table List</p>
                    </a>
                </li>
                <li>

                    <a href="#">
                        <i class="pe-7s-news-paper"></i>
                        <p>Typography</p>
                    </a>

                </li>
                <li>

                    <a href="#">
                        <i class="pe-7s-science"></i>
                        <p>Icons</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="pe-7s-map-marker"></i>
                        <p>Maps</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="pe-7s-bell"></i>
                        <p>Notifications</p>
                    </a>
                </li>

            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">
                                <i class="glyphicon glyphicon-log-out"></i>
                                <p>Log out</p>
                            </a>
                        </li>
                        <li class="separator hidden-lg"></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <ul class="breadcrumb">
                        <li><a href="/">Home</a></li>
                        <li class="active">Users</li>
                    </ul>
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Liste des utilisateurs</h4>
                            </div>
                            <div align="left">
                                <div class="panel-heading"><a th:href="@{/users/add}" class="btn btn-primary">Ajouter User</a></div>
                            </div>
                            <div align="right">
                            <input class="form-control" id="myInput" type="text" placeholder="Search.." align="right" />
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                    <th>ID</th>
                                    <th>UserName</th>
                                    <th>Full Name</th>
                                    <th>Email</th>
                                    <th>Action</th>
                                    </thead>
                                    <tbody id="myTable">
                                    <div th:if="!${#lists.isEmpty(users)}">
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td th:text="${user.fullName}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td>
                                                <div class="btn-group" role="group" aria-label="...">
                                                    <a th:href="${'/users/view/' + user.id}"
                                                       class="btn btn-info">Info</a>
                                                    <a th:href="${'/users/edit/' + user.id}" class="btn btn-success">Edit</a>
                                                    <a th:href="${'/users/delete/' + user.id}" class="btn btn-danger"
                                                       onclick="return confirm('Are you sure') ">Supprimer</a>
                                                </div>
                                            </td>
                                        </tr>
                                    </div>
                                    <div th:if="${#lists.isEmpty(users)}">
                                        <tr>
                                            <td>No users exists!</td>
                                        </tr>
                                    </div>
                                    </tbody>
                                </table>

                                <ul class="nav nav-pills">
                                    <li class="nav-item"
                                        th:each="i : ${#numbers.sequence(0,users.totalPages-1)}">
                                        <a th:href="@{http://localhost:8080/users/(page=${i})}" th:text="${i}"
                                           class="nav-link"
                                           th:classappend="${currentPage}==${i}?'active':'' "></a>
                                    </li>


                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>
                    <a>Arab Soft</a>
                </p>
            </div>
        </footer>


    </div>
</div>


</body>

<!--   Core JS Files   -->
<script src="assets/js/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="assets/js/light-bootstrap-dashboard.js?v=1.4.0"></script>

<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script src="assets/js/demo.js"></script>

<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>

</html>
